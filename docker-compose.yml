services:
  # Backend API (FastAPI)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: fasttrack_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: always
    networks:
      - fasttrack_net
    mem_limit: 512m
    cpus: 0.8
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8000); conn.request('GET', '/health'); r = conn.getresponse(); exit(0 if r.status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # AI Chatbot (FastAPI)
  chatbot:
    build:
      context: ./chat_bot_backend/fasttrack_agent
      dockerfile: Dockerfile
    container_name: fasttrack_chatbot
    ports:
      - "8010:8010"
    env_file:
      - ./chat_bot_backend/fasttrack_agent/.env
    volumes:
      # Persist vector store and knowledge base
      - ./chat_bot_backend/fasttrack_agent/vector_store:/app/vector_store
      - ./chat_bot_backend/fasttrack_agent/kb:/app/kb
      - ./chat_bot_backend/fasttrack_agent/uploads:/app/uploads
    restart: always
    networks:
      - fasttrack_net
    mem_limit: 512m
    cpus: 0.8
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8010); conn.request('GET', '/api/health'); r = conn.getresponse(); exit(0 if r.status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./fasttrack-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: fasttrack_frontend
    ports:
      - "3000:3000"
    environment:
      # Use localhost for browser access (client-side)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_CHATBOT_URL=${NEXT_PUBLIC_CHATBOT_URL:-http://localhost:8010}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - fasttrack_net
    mem_limit: 512m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fasttrack_net:
    driver: bridge
    name: fasttrack_network

volumes:
  # Named volumes for persistence (optional, using bind mounts above)
  chatbot_vector_store:
  chatbot_kb:
  chatbot_uploads:

